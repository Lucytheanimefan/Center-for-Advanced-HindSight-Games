<head>

    <title>Simply roll the dice</title>

    <body>
        <header>
            <h1>Simply roll the dice</h1>
            <h3>And play the game of chance</h3>
        </header>


        <!--

    </body>

    <script>
    var nums = [1, 5, 1, 2, 3, 4, 6, 6, 1, 4, 3];
    var count = 0;
    var timeTracking = {};

     function timestamp() {
        var d = new Date();
        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        var days = ['Mon', 'Tue', 'Wed', 'Thurs', 'Fri', 'Sat', 'Sun'];
        var day = days[d.getDay()];
        var hr = d.getHours();
        var min = d.getMinutes();
        if (min < 10) {
            min = "0" + min;
        }
        var ampm = hr < 12 ? "am" : "pm";
        var date = d.getDate();
        var month = months[d.getMonth()];
        var year = d.getFullYear();
        var seconds = d.getSeconds();

        var timestamp = day + " " + hr + ":" + min + ":" + seconds + ampm + " " + date + " " + month + " " + year;

        return timestamp;
    }

    function throwdice() {
        var randomdice;
        //create a random integer between 0 and 5
        if (count < 9) {
            randomdice = nums[count + 1];
        } else {
            randomdice = nums[count % 10];
        }
        count++;

        timeTracking[timestamp()] = {"Count":count,"die number":randomdice};
        console.log(timeTracking);

        //return randomdice;

        var anim = new D6AnimGroup();
        console.log(anim);
        anim.start(randomdice);
    }


    D6.setBaseUrl('images/');
    

    D6.dice(1, throwdice);

    </script>
