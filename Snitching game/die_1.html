<html>

<head>
    <style>
    img,
    form,
    head,
    body {
        text-align: center;
    }
    </style>
    <script>
    //preload the six images first
    var face0 = new Image()
    face0.src = "images/die_1.png"
    var face1 = new Image()
    face1.src = "images/die_2.png"
    var face2 = new Image()
    face2.src = "images/die_3.png"
    var face3 = new Image()
    face3.src = "images/die_4.png"

    </script>
    <img src="images/die_1.png" name="mydice">
    <form>
        <input type="button" value="Throw dice!" onClick="throwdice()">
    </form>
    <script>
    var timeTracking={};

    var nums = [1, 5, 1, 2, 3, 4, 6, 6, 1, 4, 3];

    var count = 0;

    function throwdice() {
        var randomdice;
        //create a random integer between 0 and 5
        if (count < 9) {
            randomdice = nums[count + 1];
        } else {
            randomdice = nums[count % 10];
        }
        document.images["mydice"].src = "images/die_" + randomdice.toString() + ".png";
        count++;

        timeTracking[count, "die roll: "+randomdice.toString()]=timestamp();
        console.log(timeTracking);
    }


    function timestamp() {
        var d = new Date();
        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        var days = ['Mon', 'Tue', 'Wed', 'Thurs', 'Fri', 'Sat', 'Sun'];
        var day = days[d.getDay()];
        var hr = d.getHours();
        var min = d.getMinutes();
        if (min < 10) {
            min = "0" + min;
        }
        var ampm = hr < 12 ? "am" : "pm";
        var date = d.getDate();
        var month = months[d.getMonth()];
        var year = d.getFullYear();
        var seconds = d.getSeconds();

        var timestamp = day + " " + hr + ":" + min + ":" + seconds + ampm + " " + date + " " + month + " " + year;

        return timestamp;
    }
    </script>
